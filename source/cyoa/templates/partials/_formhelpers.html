{% macro render_field(field) %}
    <dt style="text-align: left;" class="admin-field">{{ field.label }}
    {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}
                <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <dd>{{ field(class_="form-control", **kwargs)|safe }}
    </dd>
{% endmacro %}
